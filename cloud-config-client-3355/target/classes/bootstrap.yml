spring:
  application:
    name: cloud-config-client-3355
    cloud:
      config:
        discovery:
          service-id: CLOUD-CONFIG-CENTER
        uri: http://config-3344.com:3344
        label: main
        name: cloud-config-client-3355-config
        profile: dev    #连起来http://config-3344.com:3344/main/cloud-config-client-3355-config-dev.yml
eureka:
  client:
    #表示是否将自己注册进Eurekaserver默认为true。
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    instance:
      instance-id: cloud-config-client-3355
      prefer-ip-adresourcesdress: true  #访问路径可以显示地址
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
config:
  info: SpringCloud